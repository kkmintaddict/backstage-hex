        <!-- 右方內容區塊 -->
        <main class="main">

            <!-- 主要資訊內容 -->

                                <p class="display-4 mb-0">837</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow-sm text-end">
                            <div class="card-body h-100">
                                <h2 class="display-6 text-nowrap">營業額</h2>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm h-100">  <!-- 長條圖表 -->
                            <div class="card-body">
                                <canvas id="bar-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 詳細表格 -->
                <div class="card shadow-sm">
                    
                    <div class="card-header bg-transparent">
                        <div class="input-group">
                            <span class="input-group-text border-0 bg-transparent pe-0">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="search" class="form-control border-0 shadow-none bg-transparent" placeholder="Search...">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr class="align-middle text-nowrap">

                                    </tr>
                                </thead>
                                <tbody class="text-nowrap">
                                    <tr class="align-middle">

                                        <td>
                                            <a href="#" class="p-2 btn btn-sm btn-outline-secondary">編輯&nbsp;<i class="bi bi-pencil-square"></i></a>
                                        </td> 
                                     </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent py-3">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end mb-0">
                              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>

            </div>

        </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="js/all.js"></script>
   <script>
    (() => {
    const chartColors = {
      red: 'rgb(255, 99, 132)',
      orange: 'rgb(255, 159, 64)',
      yellow: 'rgb(255, 205, 86)',
      green: 'rgb(75, 192, 192)',
      blue: 'rgb(54, 162, 235)',
      purple: 'rgb(153, 102, 255)',
      grey: 'rgb(201, 203, 207)'
    };
    var randomScalingFactor = function () {
      return Math.round(Math.random() * 2000000);
    };

    const pieCtx = document.getElementById('pie-chart').getContext('2d');
    const barCtx = document.getElementById('bar-chart').getContext('2d');

    const config = {
      type: 'pie',
      data: {
        datasets: [{
          data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
          ],
          backgroundColor: [
            chartColors.red,
            chartColors.orange,
            chartColors.yellow,
            chartColors.green,
            chartColors.blue,
          ],
          label: 'Dataset 1'
        }],
        labels: [
          '大麥克全餐',
          '肥宅快樂水',
          '太爽啦義大利麵',
          '薯條加大吃不完',
          '兒童餐椅不給坐',
        ]
      },
      options: {
        responsive: true
      }
    };
    const barConfig = {
      type: 'bar',
      data: {
        datasets: [{
          data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
          ],
          backgroundColor: [
            chartColors.red,
            chartColors.orange,
            chartColors.yellow,
            chartColors.green,
            chartColors.blue,
            chartColors.purple,
          ],
          label: 'Dataset 1'
        }],
        labels: [
          '一月',
          '二月',
          '三月',
          '四月',
          '五月',
          '六月',
        ]
      },
      options: {
        responsive: true
      }
    };
    const pieChart = new Chart(pieCtx, config);
    const barChart = new Chart(barCtx, barConfig);
  })();
   </script>
